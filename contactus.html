<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - BookThatShow</title>
</head>
<body>
    <style>

body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to right, #f7f8f8, #e3e3e3);
  color: #333;
}

.contact {
  max-width: 700px;
  margin: 100px auto 40px;
  padding: 40px;
  background-color: #fff;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.contact h2 {
  font-size: 2.5rem;
  color: #e50914;
  margin-bottom: 10px;
}

.contact p {
  font-size: 1rem;
  color: #555;
  margin-bottom: 30px;
}

.contact-form {
  display: flex;
  flex-direction: column;
  gap: 15px;
  padding: 0 20px;
}

.contact-form input,
.contact-form textarea {
  padding: 12px 15px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 10px;
  outline: none;
  transition: border 0.3s;
}

.contact-form input:focus,
.contact-form textarea:focus {
  border-color: #e50914;
}

.contact-form button {
  padding: 12px;
  font-size: 1.1rem;
  background-color: #e50914;
  color: #fff;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.contact-form button:hover {
  background-color: #c20710;
}

footer {
  text-align: center;
  padding: 20px;
  background: #111;
  color: #eee;
  font-size: 0.9rem;
}

    </style>

  <section class="contact">
    <h2>Contact Us</h2>
    <p>Have questions, feedback, or just want to say hi? Fill out the form below and we'll get back to you soon!</p>

    <form class="contact-form">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 BookThatShow. All rights reserved.</p>
  </footer>

</body>
</html>
